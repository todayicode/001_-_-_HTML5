<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 3</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <style>
    .main-form {
      width: 450px;
      margin: 30px auto;
    }
    fieldset {
      border: solid 1px #DDD !important;
      padding: 0 10px 10px 10px;
      border-bottom: none !important;
      border-left: none !important;
      border-right: none !important;
    }
    legend {
      width: auto !important;
      border: none;
      font-size: 14px;
      padding: 0 30px;
      font-weight: bold;
      color: #455F75;
    }
    label {
      text-align: right;
    }
    label.bold {
      font-weight: bold;
    }
    caption, h2 {
      caption-side: top;
      text-align: center;
    }
    @media (max-width: 575px) {
   
    label {
      text-align: left;
      
    }
}

  </style>
</head>

<body>
  <div class="col">
    <h2>Форма с bootrstrap 4</h2>
  </div>
  <form action="" class="main-form">
    <fieldset class="form-group">
      <legend class="col-form-label-sm">Personal Information</legend>
      <div class="form-group row">
        <label for="first-name" class="col-sm col-form-label-sm bold">* First name:</label>
        <div class="col-sm">
          <input type="text" name="first-name" id="first-name" class="form-control form-control-sm" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="middle-name" class="col-sm col-form-label-sm">Middle name:</label>
        <div class="col-sm">
          <input type="text" name="middle-name" id="middle-name" class="form-control form-control-sm">
        </div>
      </div>
      <div class="form-group row">
        <label for="last-name" class="col-sm col-form-label-sm bold">* Last name:</label>
        <div class="col-sm">
          <input type="text" name="last-name" id="last-name" class="form-control form-control-sm" required>
        </div>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <legend class="col-form-label-sm">Address</legend>
      <div class="form-group row">
        <label for="address" class="col-sm col-form-label-sm">Address:</label>
        <div class="col-sm">
          <input type="text" name="address" id="address" class="form-control form-control-sm" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="city" class="col-sm col-form-label-sm">City or Town:</label>
        <div class="col-sm">
          <input type="text" name="city" id="city" class="form-control form-control-sm">
        </div>
      </div>

      <div class="form-group row">
        <label for="state" class="col-sm col-form-label-sm">State:</label>
        <div class="col-sm">
          <select class="form-control" id="state">
            <option value="blank">Choose a State</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="zip" class="col-sm col-form-label-sm bold">* Zip code:</label>
        <div class="col-sm">
          <input type="text" name="zip" id="zip" class="form-control form-control-sm" required>
        </div>
      </div>

    </fieldset>
  </form>
  <br>
  <br>
  <br>
  <table class="table">
    <caption style="text-transform: uppercase; font-weight:bold;">Образец</caption>
    <tr>
      <td>
        <img src="../images/form1.jpg" alt="form1">
      </td>
    </tr>
  </table>

</body>

</html>
