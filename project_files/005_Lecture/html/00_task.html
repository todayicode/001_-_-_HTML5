<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    p.inline {
      background-color: green;
      width: 100px;
      height:100px;
      display: inline-block;
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      padding-top: 30px;
      box-sizing: border-box;  
      
      }
    p:not(.inline) {
      background-color: green;
      width: 100px;
      height:100px;
      float: left;
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      padding-top: 30px;
      box-sizing: border-box;  
      margin-right: 5px;
    }
    div {
      clear:left;
    }
    
  </style>
</head>
<body>
  <h1>inline-block</h1>
  <p class="inline">p1</p>
  <p class="inline">p2</p>
  <p class="inline">p3</p>
  <p class="inline">p4</p>
  <p class="inline">p5</p>
  <p class="inline">p6</p>
  <p class="inline">p7</p>
  <p class="inline">p8</p>
  <p class="inline">p9</p>
  <p class="inline">p10</p>
  <br> <br> <br>
  <h1>float:left</h1>
  <p>p1</p>
  <p>p2</p>
  <p>p3</p>
  <p>p4</p>
  <p>p5</p>
  <p>p6</p>
  <p>p7</p>
  <p>p8</p>
  <p>p9</p>
  <p>p10</p>
  
  <div> <a href="../005_Lecture.html">Назад</a> </div>
</body>
</html>
