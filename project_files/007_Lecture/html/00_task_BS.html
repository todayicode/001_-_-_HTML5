<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задание</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <style>
    body {
            background-color: #4daad2;
            padding-top: 25vh;
        }
   
    .form-container {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            padding: 30px;
            box-shadow: 0 3px 10px 0;
            background: #fff;
            
        }
    h5 {
        background: lightgray;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        padding: 10px 0;
        margin: 0;
        box-shadow: 0 0 10px 0;

    }

    input {
        box-shadow: 0 0 5px;
    }

    .form-group {
        margin-bottom: 30px;
    }
    
    button {
        margin-left: 96px;
    }

    #check {
        margin-top: 12px;
    }

    .container {
        margin-bottom: 60px;
    }
    </style>
</head>
<body>
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-5">
              <h5 class="text-center">Login to Web App</h5>
              <form class="form-container">
                  <div class="form-group">
                      <input type="email" class="form-control"  placeholder="Username or Email">
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="check">
                      <label class="form-check-label" for="check">
                          <small class="form-text text-muted">Remember me on this computer</small>
                      </label>
                      <button type="submit" class="btn btn-info btn-md">Login</button>
                  </div>
                </form>
              <div class="row">
                  <div class="col">
                        <p class="text-white text-center small mt-3 ">Forgot your password? <a href="#" class="text-white">Click here to reset it.</a></p>
                  </div>
              </div>
            </div>
        </div>
    </div>
    
  <div class="row justify-content-center">
      <div class="col-lg-4">
            <table >
                <caption style="text-transform: uppercase; font-weight:bold;">Образец</caption>
                    <tr>
                <td><img src="../images/form2.png" alt="form2"></td>
                </tr>
            </table>
        </div>
    </div>
  <br><br><br>

  <a href="../007_lecture.html">Назад</a>
</body>
</html>
